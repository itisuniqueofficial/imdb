<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <!-- OpenGraph Tags -->
    <meta property="og:title" content="IMDb Movie Player">
    <meta property="og:description" content="Watch movies directly using IMDb IDs.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
    <title>IMDb Movie Player</title>
    <!-- Preload Styles and Scripts -->
    <link rel="preload" href="styles1.css" as="style">
    <link rel="preload" href="styles2.css" as="style">
    <link rel="preload" href="styles3.css" as="style">
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles3.css">
    <link rel="preload" href="script1.js" as="script">
    <link rel="preload" href="script2.js" as="script">
    <link rel="preload" href="script3.js" as="script">
    <link rel="preload" href="script4.js" as="script">
    <link rel="preload" href="script5.js" as="script">
</head>
<body>
    <div class="player-wrapper" id="playerWrapper" aria-label="Movie Player"></div>
    <div class="error-container" id="errorContainer" role="alert">
        <div class="error-message"></div>
    </div>
    <div aria-hidden="true" class="preloader" id="preloader">
        <div class="dots-container">
            <div class="dot red"></div>
            <div class="dot green"></div>
            <div class="dot yellow"></div>
        </div>
        <noscript><style>.preloader { display: none; }</style></noscript>
    </div>

    <!-- Deferred JavaScript Files -->
    <script defer src="script1.js"></script>
    <script defer src="script2.js"></script>
    <script defer src="script3.js"></script>
    <script defer src="script4.js"></script>
    <script defer src="script5.js"></script>
</body>
</html>
